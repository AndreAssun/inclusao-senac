<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body> 

    <style>
        .section-total{
            width: 400px;
            border: 1px solid rgb(197, 197, 197);
            border-radius: 20px;
            padding: 30px;
        }
        .section-total img{
            margin: 0 auto;
            display: flex;
        }
        

    </style>

    <section class="section-total position-absolute top-50 start-50 translate-middle shadow" >
        <img src="senac-logo-0.png" style="width: 300px ;" alt="">

        <form action="" class="">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Login</label>
                <input type="text" class="form-control shadow-sm" id="formGroupExampleInput" placeholder="" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Senha</label>
                <input type="text" class="form-control shadow-sm" id="formGroupExampleInput2" placeholder="">
              </div>
        </form>

    </section>
    
</body>
</html>
